<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <nav class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="flex items-center space-x-2">
        <!-- piggy bank icon -->
       <img src="{{ url_for('static', filename='images/piggy-bank-icon.webp') }}" class="h-6 w-6" alt="Piggy Bank">
 <span class="font-semibold text-xl text-gray-800">Budget Tracker</span>
      </a>
      <div class="space-x-6">
        <a href="/" class="text-gray-700 hover:text-indigo-600 font-medium">Add Entry</a>
        <a href="/summary" class="text-gray-700 hover:text-indigo-600 font-medium">Summary</a>
      </div>
    </nav>
  </header>

  <!-- Main Form Section -->
  <main class="py-16">
    <div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg p-8">
      <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Add New Entry</h1>

      <form action="/cashflow" method="POST" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-700">Date</label>
          <input type="date" name="date" lang="en" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Item</label>
          <input type="text" name="item" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Category</label>
          <input type="text" name="category" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Amount</label>
          <input type="number" step="0.01" name="amount" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Type</label>
          <select name="type" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>

        <div class="text-center">
          <div class="text-center">
            <button type="submit" class="inline-flex justify-center bg-pink-300 text-grey-800 font-medium py-2 px-6 rounded-md hover:bg-pink-400">
              Submit
            </button>
          </div>
          
        </div>
      </form>
    </div>
  </main>

</body>
</html>
